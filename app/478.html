<div>
<p><b>478. ฟังเสียงเพลงทูตสวรรค์วันนี้</b>
<p>ฟังเสียงเพลงทูตสวรรค์วันนี้<br>
นำเอาข่าวดีมาให้ทุกคน<br>
พระเยซูเป็นความหวัง<br>
ให้เธอและให้ฉันให้เราพบคืนวันที่ดี<br>
<p>มารับเอาความสุขสันต์วันนี้<br>
เปลี่ยนแปลงชีวิตให้มีคุณค่า<br>
เปิดดวงใจเติมความรักจากฟ้า<br>
ให้พระเยซูเข้ามาในหัวใจ<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/478.mp3';

document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
