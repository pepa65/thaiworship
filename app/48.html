<p><b>48. ครองราชย์องค์พระเยซู</b>
<p>ครองราชย์องค์พระเยซู ทรงครอบครอง<br>
ทั่วประชาชาติในโลก ครองราชย์องค์พระเยซู<br>
ทรงครอบครองทั่วประชาชาติในโลก<br>
ให้แผ่นดินเต็มด้วยพระสิริของพระเจ้า<br>
ให้ประชาชาติเฝ้า ให้เข้าเฝ้าก้มกราบพระองค์<br>
ด้วยว่าพระองค์ทรงสมควรจะ<br>
ครองราชย์ ครองราชย์<br>
</div>
