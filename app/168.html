<div>
<p><b>168. สรรเสริญสดุดีจงมีแด่พระเจ้า</b>
<p>สรรเสริญ สดุดี จงมีแด่พระเจ้า พระเกียรติ<br>
พระสิริ จงมีแด่พระเจ้า เพราะพระองค์<br>
ทรงฤทธา พร้อมด้วยสง่าราศี<br>
ผู้ทรงประทับบนบัลลังก์<br>
แด่พระเจ้าเราขอยกย่องสรรเสริญ<br>
พระผู้ประเสริฐล้ำเลิศ<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/168.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
