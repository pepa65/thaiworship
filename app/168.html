<p><b>168. สรรเสริญสดุดีจงมีแด่พระเจ้า</b>
<p>สรรเสริญ สดุดี จงมีแด่พระเจ้า พระเกียรติ<br>
พระสิริ จงมีแด่พระเจ้า เพราะพระองค์<br>
ทรงฤทธา พร้อมด้วยสง่าราศี<br>
ผู้ทรงประทับบนบัลลังก์<br>
แด่พระเจ้าเราขอยกย่องสรรเสริญ<br>
พระผู้ประเสริฐล้ำเลิศ<br>
