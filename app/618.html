<p><b>618. องค์พระเจ้าเราเข้ามา</b>
<p>องค์พระเจ้า เราเข้ามา<br>
แสวงหาพระพักตร์ ของพระองค์<br>
จะอยู่ในอ้อมแขน ในพระคุณ<br>
อันล้ำเลิศ จิตใจได้สัมผัส พระองค์<br>
<p>อยากบอกว่า เรารักพระองค์<br>
สุดหัวใจ ชีวิตขอมอบถวาย<br>
ให้พระองค์ทรงนำเราทุกย่างเท้า<br>
ก้าวเดินไป<br>
จะอยู่ในพระทัยพระองค์<br>
