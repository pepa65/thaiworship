<p><b>138. โอ้เสียงแห่งความยินดี</b>
<p>โอ้เสียงแห่งความยินดี<br>
ของผู้ได้รับการไถ่<br>
ชื่นชมยินดี ในที่ประทับพระองค์ <i>[x4]</i><br>
<p>ส่งเสียง สรรเสริญพระเจ้า<br>
ผู้ทรงชอบธรรม พระหัตถ์ขวา<br>
ของพระเจ้า ทรงห้าวหาญนัก<br>
ส่งเสียงสรรเสริญพระเจ้า<br>
ผู้ทรงชอบธรรม<br>
ข้าจะสรรเสริญ องค์พระเจ้าตลอดไป<br>
</div>
