<p><b>27. องค์พระเยซูคริสต์ที่รักของข้า</b>
<p>องค์พระเยซูคริสต์ที่รักของข้าฯ<br>
พระองค์ทรงเป็นทางและชีวิต<br>
พระองค์พลีชีวิตที่บนกางเขน<br>
เพื่อข้าฯจะได้ชีวิตใหม่<br>
<p>ไม่มีรักใดเหมือนพระองค์<br>
ความรักของพระองค์นั้นยิ่งใหญ่<br>
พระเยซูที่รักของเราทุกคน<br>
ปวงชนจงสรรเสริญพระองค์<br>
