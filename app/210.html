<div>
<p><b>210. ขอบคุณพระเยซู</b>
<p>ขอบคุณพระเยซู มอบความรักแก่เรา<br>
ขอบคุณพระเยซู ทรงพระคุณมากมี<br>
เราเปล่งเสียงร้องสรรเสริญพระนาม<br>
ร้องสรรเสริญโมทนา<br>
พระองค์เป็นทุกสิ่ง (เป็นทุกสิ่ง ๆ)<br>
เป็นพระเจ้าของเรา<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/210.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
