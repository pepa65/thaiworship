<p>องค์พระเจ้า สันติราช ที่ปรึกษามหัศจรรย์<br>

ข้าเทิดทูนพระองค์ โอ้ข้าเทิดทูนพระองค์<br>
พระเยโฮวาห์ที่ข้าเทิดทูน<br>

<script>
