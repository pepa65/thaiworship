<p><b>300. องค์พระเจ้าสันติราชที่ปรึกษามหัศจรรย์</b>
<p>องค์พระเจ้า สันติราช ที่ปรึกษามหัศจรรย์<br>
จอมโยธา ชัยชนะ กษัตราพระผู้ทรงนิรันดร์<br>
ข้าเทิดทูนพระองค์ โอ้ข้าเทิดทูนพระองค์<br>
องค์พระผู้ยิ่งใหญ่ เหนือโลกและจักรวาล<br>
ข้าเทิดทูนพระองค์ โอ้ข้าเทิดทูนพระองค์<br>
พระเยโฮวาห์ที่ข้าเทิดทูน<br>
