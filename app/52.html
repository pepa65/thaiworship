<title>52. ทรงเปลี่ยนความเศร้าโศก</title>
<link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
<style>
body{margin:0; font-family:"Garuda",serif; font-size:20pt;}
i{font-size:80%; font-style:normal; color:#888;}
div{text-align:center; overflow:auto; margin-bottom:40em;}

<div>
<p><b>52. ทรงเปลี่ยนความเศร้าโศก</b>
<p>ทรงเปลี่ยนความเศร้าโศก และการคร่ำครวญ<br>
เป็นความชื่นชม ยินดี และเริงรื่น<br>
แทนความท้อใจ เป็นบทเพลงสรรเสริญ<br>
เต็มด้วยน้ำมัน แห่งความเปรมปรีดิ์ <i>[x2]</i><br>
<p>เพื่อคนทั้งหลาย จะเรียกเราว่าเป็น<br>
ต้นไม้ แห่งความชอบธรรม<br>
เพื่อพระเกียรติเป็นของพระองค์<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/52.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
