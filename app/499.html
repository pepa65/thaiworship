<p><b>499. คำว่ารัก</b>
<p>คำว่ารัก แท้จริงไม่มีมลาย<br>
ยามไม่สบาย ความรักก็คอยดูแล<br>
คำว่ารัก แท้จริงไม่มีอ่อนแอ<br>
คือรักแท้ แม้มีภัย เราไม่ทิ้งกัน<br>
<p>แม้จะนาน เพียงไหน แต่ในใจยังรักเสมอ<br>
แม้จะสุข ทุกข์ยัง อธิษฐานเผื่อเธอ<br>
มั่นเสมอ เพราะในใจของเรารู้กัน<br>
มั่นเสมอเพราะในใจของเราผูกพัน<br>
