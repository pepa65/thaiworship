<div>
<p><b>102. อย่าลืม</b>
<p>อย่าลืมว่าพระเยซู ทอดพระเนตรท่านอยู่เสมอ<br>
ในกิจการในชีวิต พระสถิตอยู่กับเรา<br>
(พระสถิตอยู่กับเรา) ดังนั้นท่านจงยินดี<br>
และมีรอยยิ้มประดับ อยู่ในดวงใจเสมอ<br>
พระรักเธอ และฉัน<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/102.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
