<p><b>8. เรานำเสียงการสรรเสริญมา</b>
<p>เรานำเสียงการสรรเสริญ<br>
มายังวิหารของพระองค์<br>
เรานำเสียงการสรรเสริญ<br>
มายังวิหารของพระองค์ เราถวายคำโมทนา<br>
เป็นเครื่องบูชาแด่พระผู้เป็นเจ้า<br>
เราถวายคำสดุดี เป็นเครื่องบูชาแด่พระองค์<br>
