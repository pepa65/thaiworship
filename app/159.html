<p><b>159. ในเวลาของพระคริสต์</b>
<p><i>[1]</i> ในเวลา ของพระคริสต์ ทรงลิขิตชีวิต<br>
ของข้า ตามน้ำพระทัย<br>
ขอโปรดให้ข้าเรียนรู้ว่า ตราบที่ข้า<br>
เดินในมรรคา ดวงชีวาอยู่ในเวลา<br>
ของพระองค์<br>
<p><i>[2]</i> ในเวลา ของพระเจ้า ทรงเฝ้าดูชีวิต<br>
ให้อยู่ ในน้ำพระทัย<br>
โอ้พระเจ้า ข้าขอมอบใจ มอบถวาย<br>
ชีวิตทั้งกาย เพื่อจะได้อยู่ในเวลา<br>
ของพระองค์<br>
