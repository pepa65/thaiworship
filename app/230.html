<div>
<p><b>230. จิตใจฉันอาลัย</b>
<p>จิตใจฉัน อาลัยหา ที่พึ่ง พา<br>
อยากจะสัมผัส พระองค์<br>
อยากสรรเสริญเยินยอ<br>
นมัสการ ด้วยจิตวิญญาณ<br>
และความจริง<br>
<p>แม้นกยังหา ที่อาศัย ทำรัง<br>
อยู่ในนิเวศน์ คุ้มภัย<br>
ฉันจึงเข้ามา ปรารถนา<br>
พึ่งพา และพักพิงอยู่ใน พระองค์<br>
พักพิงอยู่ ในพระองค์<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/230.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
