<p><b>92. พระเยซูคือองค์ราชันย์</b>
<p>พระเยซูคือองค์ราชันย์ ผู้ทรงครอบครอง<br>
ด้วยความชอบธรรม พระเยซูคือองค์ราชันย์<br>
และทรงมั่นคงในคำพระองค์<br>
พระองค์ปกครองด้วยฤทธาและสง่าราศี<br>
ทรงเป็นพระเจ้าบนโลกและสวรรค์<br>
พระองค์เป็นพระเจ้า พระองค์เป็นพระเจ้า<br>
