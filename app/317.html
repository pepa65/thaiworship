<div>
<p><b>317. จิตวิญญาณข้าร้อง</b>
<p>จิตวิญญาณข้าร้อง สาธุการพระนามพระเจ้า<br>
เมื่อเข้ามา เข้าเฝ้า องค์พระเจ้าของข้า<br>
พระองค์ประทับอยู่เหนือ คำสรรเสริญ<br>
และโมทนา<br>
พระองค์ทรงครอบครอง ชีวิตข้า<br>
<p>ข้าร้องสรรเสริญ องค์พระเจ้าผู้ทรงเมตตา<br>
ทรงเป็นพระเจ้ายิ่งใหญ่ของข้า<br>
ให้ชีวิตข้า เป็นเครื่องบูชาบริสุทธิ์<br>
แด่องค์พระเจ้าสูงสุด<br>
</div>
