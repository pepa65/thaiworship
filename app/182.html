<!DOCTYPE html>
<html lang="th">
<title>182. ให้เราสรรเสริญ</title>
<link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
<style>
body{margin:0; font-family:"Garuda",serif; font-size:20pt;}
i{font-size:80%; font-style:normal; color:#888;}
div{text-align:center; overflow:auto; margin-bottom:40em;}
p{white-space:nowrap;}
@media (prefers-color-scheme:dark){html{filter:invert();}}
</style>
<div>
<p><b>182. ให้เราสรรเสริญ</b>
<p>ให้เราสรร<i>[ระ]</i>เสริญ พระนาม ยะโฮวาห์<br>
ให้เราสรรเสริญ พระเจ้า ยิ่งใหญ่<br>
ให้เราสรร<i>[ระ]</i>เสริญ พระบิดา อับบา<br>
<p>ให้เราสรรเสริญ พระเมษโปดก<br>
ให้เราสรร<i>[ระ]</i>เสริญ พระเจ้าทรงฤทธา<br>
ให้เราสรรเสริญ ผู้ทรงเมตตา<br>
ให้เราสรร<i>[ระ]</i>เสริญ ผู้ทรงรักโลกา<br>
ให้เราสรรเสริญ ทุกวันเวลา<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/182.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
