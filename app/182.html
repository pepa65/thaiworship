<p><b>182. ให้เราสรรเสริญ</b>
<p>ให้เราสรร<i>[ระ]</i>เสริญ พระนาม ยะโฮวาห์<br>
ให้เราสรรเสริญ พระเจ้า ยิ่งใหญ่<br>
ให้เราสรร<i>[ระ]</i>เสริญ พระบิดา อับบา<br>
<p>ให้เราสรรเสริญ พระเมษโปดก<br>
ให้เราสรร<i>[ระ]</i>เสริญ พระเจ้าทรงฤทธา<br>
ให้เราสรรเสริญ ผู้ทรงเมตตา<br>
ให้เราสรร<i>[ระ]</i>เสริญ ผู้ทรงรักโลกา<br>
ให้เราสรรเสริญ ทุกวันเวลา<br>
</div>
