<p><b>571. เทลงมา</b>
<p>เรามาเพื่อร้องด้วยใจที่แตกสลาย<br>
เรามาเพื่อผู้คนมากมายหลงทางไปจากพระองค์<br>
<p>แผ่นดินแห้งแล้งที่ต้องการ<br>
ความรักรักษา<br>
ให้คืนกลับมีชีวิต<br>
ขอทรงสถิตอยู่เหนือ<br>
เสียงอ้อนวอน<br>
<p>ไหลลงมา ลงมา ให้ท่วมแผ่นดิน<br>
ไหลลงมา ลงมา เพื่อการฟื้นฟู<br>
ไหลลงมา ลงมา เพื่อการรักษา หัวใจ<br>
ขอเทลงมา ความรักเมตตาพระองค์<br>
