<div>
<p><b>236. อ้อมแขนอันอุ่นใจ</b>
<p>เป็นเพราะความรัก พระองค์มั่นคง<br>
ฉันจึงร้องเพลง สรรเสริญ พระเยซู<br>
และเพราะพระองค์ ทรงความยิ่งใหญ่<br>
ทรงคุณอนันต์ สูงกว่านามใด<br>
และเพราะพระองค์ทรงอุ้มชูเราทุกวัน<br>
ใจของเรา จึงขอบพระคุณ<br>
<p>ภายในอ้อมแขนอันอุ่นใจ<br>
ภายในอ้อมแขน อันอุ่นใจ<br>
ความรักพระองค์ ทรงพระ สำแดง<br>
ผ่านอ้อมแขน พระองค์ ๆ<br>
</div>
