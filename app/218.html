<div>
<p><b>218. ความรักมั่นคง</b>
<p>ความรักมั่นคงของพระเจ้าไม่เคยยั้งหยุด<br>
พระเมตตาคุณ หลั่งลงมาอยู่เสมอ<br>
ใหม่ทุกเช้า เร้าในดวงใจ<br>
ซาบซึ้ง ทุกทุกวันใหม่<br>
พระองค์ทรงความเที่ยงตรงยิ่งนัก<br>
พระองค์ทรงความเที่ยงตรง<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/218.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
