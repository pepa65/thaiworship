<p><b>238. พระองค์โอ้พระองค์</b>
<p>พระองค์ โอ้พระองค์ ทรงสมควร<br>
รับการโมทนา ยกย่อง นมัสการ<br>
และเทิดทูน <i>[x2]</i><br>
ร้องว่า ฮาเลลูยา องค์ผู้ทรงราศี<br>
<p>เราสรร<i>[ระ]</i>เสริญ เทิดทูน<br>
พระองค์ เราประกาศพระบารมี<br>
ฮาเลลูยา ยกย่องจอมราชันย์<br>
พระองค์ทรงครอบครองบัลลังก์<br>
พระคริสต์ ราชานิรันดร์<br>
</div>
