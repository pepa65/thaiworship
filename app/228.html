<!DOCTYPE html>
<html lang="th">
<title>228. นิมิต</title>
<link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
<style>
body{margin:0; font-family:"Garuda",serif; font-size:20pt;}
i{font-size:80%; font-style:normal; color:#888;}
div{text-align:center; overflow:auto; margin-bottom:40em;}
p{white-space:nowrap;}
@media (prefers-color-scheme:dark){html{filter:invert();}}
</style>
<div>
<p><b>228. นิมิต</b>
<p>ข้าขอวิงวอนพระเยซู<br>
โปรดนำชีวิตข้างหน้าต่อไป<br>
จะเป็นอย่างไรไม่รู้ แต่วันนี้ตัดสินใจ<br>
มอบตัวและใจดวงนี้ รับใช้พระองค์<br>
<p>โปรดให้ข้าเห็นนิมิตในประเทศไทย<br>
โปรดส่งข้าไปเล่าความเป็นจริง<br>
ให้คนไทยได้รู้<br>
ข้าปรารถนารับใช้พระองค์ผู้มีชีวิตอยู่<br>
ข้ารู้พระองค์จะนำทางข้าไป<br>
จนสิ้นลมหายใจ<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/228.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
