<p><b>228. นิมิต</b>
<p>ข้าขอวิงวอนพระเยซู<br>
โปรดนำชีวิตข้างหน้าต่อไป<br>
จะเป็นอย่างไรไม่รู้ แต่วันนี้ตัดสินใจ<br>
มอบตัวและใจดวงนี้ รับใช้พระองค์<br>
<p>โปรดให้ข้าเห็นนิมิตในประเทศไทย<br>
โปรดส่งข้าไปเล่าความเป็นจริง<br>
ให้คนไทยได้รู้<br>
ข้าปรารถนารับใช้พระองค์ผู้มีชีวิตอยู่<br>
ข้ารู้พระองค์จะนำทางข้าไป<br>
จนสิ้นลมหายใจ<br>
