<p><b>292. พระสิริ โอพระสิริ</b>
<p>พระสิริ โอพระสิริ<br>
พระเจ้าจอมราชา<br>
บริสุทธิ์ งดงามสง่า<br>
จอมราชาของเรา<br>
<p>เราจึงก้มกราบ เทิดทูน นมัสการ<br>
ด้วยวิญญาณ ที่ยกย่องและบูชา<br>
ด้วยเรามีพระเจ้าเดียว<br>
องค์ผู้ทรงเที่ยงธรรม<br>
ผู้ทรงครอบครอง ทั่วฟ้าและสวรรค์<br>
