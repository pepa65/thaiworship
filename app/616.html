<div>
<p><b>616. วิญญาณข้าเรียกร้อง</b>
<p>วิญญาณข้าเรียกร้อง ยกย่องพระนาม สิ้นสุดใจดวงนี้ นมัสการ<br>
โอวิญญาณภายในข้า จะสรรเสริญ ขอเทิดทูนบูชา แด่พระองค์<br>
<p>ขอถวายหมดดวงใจ ถวายทั้งวิญญาณ<br>
อยู่เพื่อพระองค์เท่านั้น<br>
ทุกลมหายใจที่มี<br>
ทุกนาทีข้าเพียงรู้ว่า<br>
ข้าอยู่ในทางพระองค์ <i>[x2]</i><br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/616.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
