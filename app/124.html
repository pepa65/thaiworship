body{margin:0; font-family:"Garuda",serif; font-size:20pt;}
i{font-size:80%; font-style:normal; color:#888;}
div{text-align:center; overflow:auto; margin-bottom:40em;}

<div>
<p><b>124. ขอทรงสอน</b>
<p>พระองค์ ขอทรงสอนให้ข้าได้<br>
เรียนรู้จัก พระองค์<br>
ข้าจะ เดินก้าวไป ในทาง<br>
ที่พระองค์ ทรงนำหน้า<br>
พระองค์ทรง เป็นแสง แห่งดวง ดารา<br>
<p>ข้ารู้ว่า พระองค์ ทรงอยู่ใกล้<br>
ไม่ห่างเหิน พระองค์ ทรงนำหนทาง<br>
สว่างในทางข้าเดิน<br>
ข้าขอสรรเสริญพระองค์ พระองค์<br>
ขอทรงสอน ให้ข้าได้เรียนรู้จัก พระองค์<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/124.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
