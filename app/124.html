<p><b>124. ขอทรงสอน</b>
<p>พระองค์ ขอทรงสอนให้ข้าได้<br>
เรียนรู้จัก พระองค์<br>
ข้าจะ เดินก้าวไป ในทาง<br>
ที่พระองค์ ทรงนำหน้า<br>
พระองค์ทรง เป็นแสง แห่งดวง ดารา<br>
<p>ข้ารู้ว่า พระองค์ ทรงอยู่ใกล้<br>
ไม่ห่างเหิน พระองค์ ทรงนำหนทาง<br>
สว่างในทางข้าเดิน<br>
ข้าขอสรรเสริญพระองค์ พระองค์<br>
ขอทรงสอน ให้ข้าได้เรียนรู้จัก พระองค์<br>
