<p><b>95. ข้ายกเสียงขึ้น</b>
<p>ข้ายกเสียงขึ้น ด้วยเพลงสรรเสริญพระนาม<br>
ข้ายกมือขึ้น ด้วยใจต้องการเดินตาม<br>
เติมข้าให้เต็ม ด้วยความรักของพระองค์<br>
เพื่อให้ปากข้า ร้องเพลงสรรเสริญมั่นคง<br>
<p>ร้องว่าฮาเลลูยา ฮาเลลูยา สรร<i>[ระ]</i>เสริญ<br>
