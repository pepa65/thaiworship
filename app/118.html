<p><b>118. จงมีพลังสู้ทนอย่าหวั่น</b>
<p>จงมีพลังสู้ทนอย่าหวั่นมั่นใจก้าวเดินหน้าไป<br>
พาสู่เป้าหมายคลายความทุกข์ร้อนกังวล<br>
ฟันฝ่ากล้าหาญชาญชัย ๆ จงไว้วางใจ<br>
องค์ทรงชัยพระเยซู ทรงนำหน้าทุกเวลา<br>
ขอติดตามวางใจพระองค์<br>
