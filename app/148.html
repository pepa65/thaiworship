body{margin:0; font-family:"Garuda",serif; font-size:20pt;}

<div>
<p><b>148. ใครจะขึ้นไป</b>
<p>ใครจะขึ้นไปบนภูเขาของพระเจ้า<br>
คือผู้มีมือสะอาด ใครจะยืนต่อพระพักตร์<br>
พระเจ้า คือผู้มีใจบริสุทธิ์ เพราะพระเนตร<br>
ของพระองค์อยู่เหนือแผ่นดิน<br>
ประทานพระกำลัง แก่ทุกคนที่เชื่อวางใจ<br>
ในองค์พระเยซู โอ<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/148.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
