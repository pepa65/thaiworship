<p><b>593. ดีต่อข้า</b>
<p>ร้องทูลขอ พระเมตตา<br>
พระองค์ทรงรักษา<br>
ข้าอ่อนแอ ขอรัก พระองค์ไถ่เป็นไท<br>
<p>โอพระ ศิลา เมื่อยาม หมดสิ้นแรง<br>
โปรดมา ช่วยข้า ด้วยเถิด<br>
ทรงเป็นความหวัง<br>
พระสัญญา ไม่เคย เปลี่ยน ไป<br>
<p>กายใจของข้า จะตามพระองค์ ตลอดไป<br>
