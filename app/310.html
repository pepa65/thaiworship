<p><b>310. เรากราบนมัสการ</b>
<p>เรากราบนมัสการ อยู่ต่อพระพักตร์<br>
องค์ผู้ทรงราศี เราพบพระองค์<br>
เราพบพระองค์ <i>[x2]</i><br>
<p>ไม่มีสิ่งใดล้ำค่า เกินกว่าที่ได้เข้ามา<br>
น้อมวันทา สรรเสริญตรงพระบัลลังก์<br>
แสนประเสริฐที่พระสิริ ส่องเราด้วยพระคุณ<br>
ชีวิตเราขออยู่เพื่อสรรเสริญ<br>
