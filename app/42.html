<p><b>42. ดีสักเท่าไหร่</b>
<p>ดีสักเท่าไหร่ ที่จะขอบพระคุณพระเจ้า<br>
ดีสักเท่าไหร่ ที่จะขอบพระคุณพระองค์<br>
ทรงรักษาจิตใจที่ชอกช้ำ ผูกมัดคำแช่งสาป<br>
ขอถวายพร แด่นามบริสุทธิ์<br>
<p>เราขอบพระคุณ พระผู้ช่วยของเรา<br>
ด้วยใจที่รู้ สำนึกพระคุณ<br>
เราจงสรรเสริญ โอพระเมตตา<br>
ดำรงนิจนิรันดร์ ทุกวันเวลา<br>
ข้าจะสรรเสริญพระองค์<br>
