<p><b>306. แด่พระเจ้าผู้ครองบัลลังก์</b>
<p>แด่พระเจ้าผู้ครองบัลลังก์ และองค์พระเยซู<br>
แด่พระเจ้าผู้ครองบัลลังก์ และองค์พระเยซู<br>
ขอพระเกียรติ พระสิริ คำสรรเสริญ<br>
แด่พระองค์นิรันดร์ ขอพระเกียรติ พระสิริ<br>
คำสรรเสริญ แด่พระองค์นิรันดร์<br>
