<p><b>273. ทุกครั้งที่ข้าเฝ้าภาวนา</b>
<p>ทุกครั้งที่ข้าเฝ้าภาวนา<br>
โอ พระเจ้า<br>
พระวิญญาณบริสุทธิ์ทรงนำข้า <i>[x2]</i><br>
<p>ข้ารู้ว่าพระองค์มีพระประสงค์ในชีวิตข้า<br>
ข้าพร้อมที่จะทำตามพระบัญชา<br>
ข้าจะทูลพระองค์ตราบ<br>
เท่าชีวิตของข้ามีอยู่<br>
ด้วยความเมตตาที่มีต่อข้า<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/273.mp3';
