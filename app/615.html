<p>ซ่อนข้าไว้ ภายใต้ปีกพระองค์<br>
โอบข้าไว้<br>
ในพระหัตถ์อันยิ่งใหญ่<br>
<p><i>[ร้องรับ]</i><br>
เมื่อพายุพัดมาและฟ้าคำราม<br>
ข้าจะบินขึ้นไปอยู่ใกล้พระองค์<br>
เพราะทรงเป็นราชาเหนือสิ่งใดๆ<br>
ข้ายืนอยู่ได้เพราะทรงเป็นพระเจ้า<br>
<p>วิญญาณพักสงบ<br>
ในพระเยซู<br>
โดยฤทธ์อำนาจ<br>
ข้ายอมถวายวางใจ<br>
