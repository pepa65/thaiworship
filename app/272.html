<p>โปรดชำระดวงใจของข้าให้สะอาด<br>
และฟื้นน้ำใจขึ้นใหม่ในดวงใจข้า <i>[x2]</i><br>
ขออย่าทรงทิ้งข้าจากพระพักตร์ของพระองค์<br>
แต่ขอองค์พระวิญญาณสถิตภายใน<br>
ทรงฟื้นน้ำใจข้าด้วยพระโลหิตแห่งการไถ่<br>
