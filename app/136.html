<p><b>136. ลุกขึ้นชนชาติขององค์พระเจ้า</b>
<p>ลุกขึ้น ชนชาติขององค์พระเจ้า<br>
ร้องเพลงสรรเสริญองค์ผู้สร้างท่าน<br>
ชื่นชม และร้องสรรเสริญพระนาม<br>
ร้องสรรเสริญพระนาม<br>
<p>ร้องสรรเสริญพระนาม โออิสราเอล<br>
ทรงเป็นความสว่าง พระศิลาของเรา<br>
ชาวเมืองฟ้า เราจะไม่กลัว<br>
ในพระองค์เราวางใจ<br>
