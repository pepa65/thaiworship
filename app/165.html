<p><b>165. โลหิตพระคริสต์</b>
<p>โลหิตพระคริสต์ทรงชำระข้า โลหิตพระองค์<br>
ทรงให้ชีวี โดยพระโลหิต ข้ารับการไถ่<br>
จากความบาปทั้งหลายของข้า<br>
ทรงชำระข้า ขาวยิ่งกว่าหิมะ กว่าหิมะ<br>
โดยพระคุณ ทรงการุณย์ แก่ตัวข้า<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/165.mp3';

document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
