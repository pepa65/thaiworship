<p><b>173. ปรารถนาพระองค์</b>
<p>ปรารถนาพระองค์<br>
ข้ารู้พระองค์จะทรงเมตตา<br>
จิตใจข้าว่างเปล่า<br>
แต่ข้ารู้พระองค์รักไม่จืดจาง<br>
<p>ข้ารอคอยพระองค์<br>
ข้ารอคอยพระองค์<br>
ข้าขอก้มกราบพระองค์ถวายทุกสิ่งที่มี<br>
พระเยซูข้ารักพระองค์ผู้เดียว<br>
<p>จิตใจข้าหมองหม่น<br>
ขอเข้ามาอ้อมกอดพระองค์<br>
ข้าอิดโรยเบื่อหน่าย<br>
แต่รู้พระองค์จะฟื้นฟูข้า<br>
