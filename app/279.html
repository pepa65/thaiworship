<div>
<p><b>279. โดยพระโลหิตไหล</b>
<p>โดย พระโลหิต ไหล<br>
พระองค์ทรง อับอาย<br>
เข้าชิดใกล้กางเขนทุกวันเวลา<br>
โดยพระโลหิต ไหล<br>
ทรงรักษา โรค ได้ ให้พ้นจาก<br>
เภทภัยความทุกข์โศกเศร้ามลาย<br>
<p>พระองค์ ทรงพลีชีวิต ทรงชนะ<br>
ความชั่วมืดมิด สถิตกับเราเป็นนิจ<br>
เราจึงมีชัย ด้วยฤทธิ์ พระเยซูคริสต์ ๆ<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/279.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
