body{margin:0; font-family:"Garuda",serif; font-size:20pt;}

<div>
<p><b>270. เปลี่ยนใจของข้า</b>
<p>เปลี่ยนใจ ของข้า ให้สะอาด และบริสุทธิ์<br>
โปรดเจิมด้วยไฟ ในพระวิญญาณ<br>
แห่งพระองค์ ผ่านมา ผิดพลั้งพลาดไป<br>
ไม่สนใจในน้ำพระทัย ผ่านมาก็ผ่าน<br>
แล้วผ่านไป เริ่มต้นใหม่ ในรักพระองค์<br>
<p><i>[ร้องรับ]</i><br>
ขอรักมั่นคง ดำรงภายใน<br>
ได้โปรดพระองค์ ตามน้ำพระทัย<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/270.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
