<p><b>270. เปลี่ยนใจของข้า</b>
<p>เปลี่ยนใจ ของข้า ให้สะอาด และบริสุทธิ์<br>
โปรดเจิมด้วยไฟ ในพระวิญญาณ<br>
แห่งพระองค์ ผ่านมา ผิดพลั้งพลาดไป<br>
ไม่สนใจในน้ำพระทัย ผ่านมาก็ผ่าน<br>
แล้วผ่านไป เริ่มต้นใหม่ ในรักพระองค์<br>
<p><i>[ร้องรับ]</i><br>
ขอรักมั่นคง ดำรงภายใน<br>
ได้โปรดพระองค์ ตามน้ำพระทัย<br>
