<p><b>90. สรรเสริญพระนามขององค์พระเจ้า</b>
<p>สรร<i>[ระ]</i>เสริญพระนามขององค์พระเจ้า<br>
จอมราชายิ่งใหญ่ <i>[x6]</i><br>
พระนามพระองค์ยิ่งใหญ่เกรียงไกร<br>
ไม่มีนามใดเทียบได้ แผ่นดินสรรเสริญ<br>
ภูเขากราบลง ต่อพระนาม<br>
พระองค์ผู้ทรงยิ่งใหญ่<br>
