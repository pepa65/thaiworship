<p><b>34. ไม่ใช่ฤทธิ์ ไม่ใช่แรง</b>
<p>ไม่ใช่ฤทธิ์ ไม่ใช่แรง แต่แข็งแกร่งด้วย<br>
พระวิญญาณ ไม่ใช่ฤทธิ์ ไม่ใช่แรง<br>
แต่แข็งแกร่งด้วยพระวิญญาณ<br>
ถึงภูเขาก็เลื่อนลอยไป ถึงภูเขาก็เลื่อน<br>
ลอยไป ถึงภูเขาก็เลื่อนลอยไป<br>
โดยฤทธิ์เดชแห่งพระวิญญาณ<br>
</div>
