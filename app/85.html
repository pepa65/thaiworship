<div>
<p><b>85. เดินกับพระเยซู</b>
<p>เดินกับพระเยซู เดินอยู่ทุกวันวาร เดินทุกวิถี<br>
ทาง เดินกับพระเยซู เดินอยู่กับพระองค์ผู้เดียว<br>
เดินในแสงสุรีย์ศรี เดินในเงามืดวิถี เดินอยู่ทุก<br>
วันวาร เดินทุกวิถีทาง เดินในแสงสุรีย์ศรี<br>
เดินในเงามืดวิถี เดินอยู่กับพระองค์ผู้เดียว<br>
</div>
