<p><b>146. เกิดความยินดี</b>
<p>เกิดความยินดี เพราะว่ามีสันติสุข<br>
จงออกไป โอ้ความทุกข์ ใจเป็นสุขแสนยินดี<br>
อย่ามีกังวล แม้ว่าจน หรือมั่งมี จงถวายความ<br>
ภักดี มอบชีวีเพื่อพระองค์ ฮาเลลูยา<br>
