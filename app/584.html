body{margin:0; font-family:"Garuda",serif; font-size:20pt;}
i{font-size:80%; font-style:normal; color:#888;}

<div>
<p><b>584. ที่ประทับ</b>
<p>ฐานพระบัลลังก์<br>
มีความชอบธรรม<br>
ที่ประทับมีความงดงาม<br>
พระเจ้าทรงรักประตูศิโยน<br>
<p>ที่ข้าจะไปถวายสรรเสริญ<br>
ณ ที่แท่นบูชา ข้าอาศัยอยู่<br>
เพื่อจะสรรเสริญ<br>
นมัสการพระเจ้าของข้า<br>
<p>โอข้ารักที่ประทับของพระองค์<br>
ใจและกายรัองเพลงสรรเสริญ<br>
โอข้าสุขใจที่ได้อาศัย<br>
ในที่ประทับพระองค์<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/584.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
