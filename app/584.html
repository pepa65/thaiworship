<p><b>584. ที่ประทับ</b>
<p>ฐานพระบัลลังก์<br>
มีความชอบธรรม<br>
ที่ประทับมีความงดงาม<br>
พระเจ้าทรงรักประตูศิโยน<br>
<p>ที่ข้าจะไปถวายสรรเสริญ<br>
ณ ที่แท่นบูชา ข้าอาศัยอยู่<br>
เพื่อจะสรรเสริญ<br>
นมัสการพระเจ้าของข้า<br>
<p>โอข้ารักที่ประทับของพระองค์<br>
ใจและกายรัองเพลงสรรเสริญ<br>
โอข้าสุขใจที่ได้อาศัย<br>
ในที่ประทับพระองค์<br>
