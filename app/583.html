<p><b>583. กางเขนนั้น</b>
<p>ที่กางเขนนั้น<br>
พระองค์ทรงไถ่ข้าไว้<br>
ที่กางเขนนั้น ทรงชำระบาปโป<br>
<p>ที่กางเขนนั้น<br>
พระองค์ได้มอบชีวิต<br>
ที่กางเขนนั้น พระองค์ทำเพื่อพวกเรา<br>

ยอมถูกตรึง เอาไว้บนกางเขน<br>
<p>โลหิตไหลหลั่งรินเพื่อไถ่บาปเรา<br>
