<div>
<p><b>195. เปิดตาข้า</b>
<p>เปิดตาข้าโอ้พระเจ้าด้วยนิมิตที่ไม้กางเขน<br>
เจิมใจข้า ด้วยความรัก ของพระเยซู<br>
เปิดปากข้า ให้สรรเสริญ ให้ข้าร้องเพลง<br>
จนชีพวายขอเจิมข้า ให้ชีวิต ข้ามอบถวาย<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/195.mp3';

document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
