<p><b>195. เปิดตาข้า</b>
<p>เปิดตาข้าโอ้พระเจ้าด้วยนิมิตที่ไม้กางเขน<br>
เจิมใจข้า ด้วยความรัก ของพระเยซู<br>
เปิดปากข้า ให้สรรเสริญ ให้ข้าร้องเพลง<br>
จนชีพวายขอเจิมข้า ให้ชีวิต ข้ามอบถวาย<br>
