<p><b>531. ผู้ที่เหน็ดเหนื่อย</b>
<p>ผู้ที่เหน็ดเหนื่อยยู่<br>
ผู้ที่อ่อนภาระแสนหนักหมดสิ้น<br>
ทุกอย่างจงนำมาให้เรา <i>[x2]</i><br>
<p>และจงมารับแอกของเรา<br>
จงมารับแอก ของเรา<br>
แล้วท่านทั้งหลาย จะหายเหนื่อย<br>
แล้วท่านทั้งหลายจะ เป็นสุข<br>
<p>และเราจะเปลี่ยนความเศร้าโศก<br>
เป็นความชื่นชมยินดี<br>
จงเข้ามาหาเรา<br>
เจ้าจะหายเหนื่อย<br>
