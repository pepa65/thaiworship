<p><b>100. พระเยซูเป็นที่รักของข้า</b>
<p>พระเยซู เป็นที่รักของข้า<br>
พระเยซู ข้าจะไม่ละพระองค์<br>
พระองค์นำข้า จากโคลนตมผงคลี<br>
วางชีวิตข้าไว้บนศิลา และสมควรข้า<br>
<p>รักพระองค์ มีพระองค์<br>
แม้โลกนี้จะสูญสิ้นไปข้ามีพระองค์<br>
พระผู้ช่วย และทรงเป็นเพื่อน<br>
ข้าจะสรรเสริญพระองค์ตลอด<br>
ชีวิตนิรันดร์<br>
