<!DOCTYPE html>
<html lang="th">
<title>100. พระเยซูเป็นที่รักของข้า</title>
<link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
<style>
body{margin:0; font-family:"Garuda",serif; font-size:20pt;}
i{font-size:80%; font-style:normal; color:#888;}
div{text-align:center; overflow:auto; margin-bottom:40em;}
p{white-space:nowrap;}
@media (prefers-color-scheme:dark){html{filter:invert();}}
</style>
<div>
<p><b>100. พระเยซูเป็นที่รักของข้า</b>
<p>พระเยซู เป็นที่รักของข้า<br>
พระเยซู ข้าจะไม่ละพระองค์<br>
พระองค์นำข้า จากโคลนตมผงคลี<br>
วางชีวิตข้าไว้บนศิลา และสมควรข้า<br>
<p>รักพระองค์ มีพระองค์<br>
แม้โลกนี้จะสูญสิ้นไปข้ามีพระองค์<br>
พระผู้ช่วย และทรงเป็นเพื่อน<br>
ข้าจะสรรเสริญพระองค์ตลอด<br>
ชีวิตนิรันดร์<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/100.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
