<style>
body{margin:0; font-family:"Garuda",serif; font-size:20pt;}

<div>
<p><b>162. ฉันได้ตัดสินใจ</b>
<p><i>[1]</i> ฉันได้ตัดสินใจ ต้อนรับพระเยซู <i>[3x]</i><br>
ไว้ในจิตใจ ไว้ในจิตใจ<br>
<i>[2]</i> ฉันได้ตั้งใจไว้ จะตามพระเยซู <i>[3x]</i><br>
ไม่ขอเปลี่ยนแปลง ไม่ขอเปลี่ยนแปลง<br>
<i>[3]</i> ทิ้งโลกไว้ เบื้องหลัง กางเขนเด่นหยู่หน้า <i>[3x]</i><br>
ไม่หันกลับไป ไม่หันกลับไป<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/162.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
