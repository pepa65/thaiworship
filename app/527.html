<p><b>527. เพลงถวายตัว</b>
<p>ทุกครั้งที่ฉันเฝ้าภาวนา<br>
ได้ยินเสียงเรียกมาจากเบื้องบน<br>
เป็นเหมือนเสียงกระซิบข้างหู<br>
เร้าภายในด้วยความสุขล้น<br>
บอกฉัน เบื้องบนให้ฉันถวายตัว<br>
<p>หมดใจ เรียกร้องให้เททั้งหัวใจ<br>
หมดกาย เรียกร้องให้มอบถวาย<br>
หากเป็นสิ่งที่พระวิญญาณ<br>
อยากให้ตัดสินใจ<br>
ฉันพร้อมจะไปฉันพร้อมจะเป็นทุกอย่าง<br>
