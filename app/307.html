<p><b>307. พระเจ้าของเราโอ้พระนาม</b>
<p>พระเจ้าของเราพระนาม<br>
ช่างงามสง่าทั่วทั้งโลกา<br>
พระเจ้าของเราโอ้พระนาม<br>
ช่างงามสง่าทั่วทั้งโลกา<br>
<p>เราขอสรรเสริญ ถวายพระเกียรติ<br>
ยกย่องพระนามอันบริสุทธิ์<br>
เราขอเทิดทูน นมัสการ<br>
ถวายพระเกียรติพระองค์<br>
