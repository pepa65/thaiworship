body{margin:0; font-family:"Garuda",serif; font-size:20pt;}

<div>
<p><b>271. ฉันกระหายพระองค์</b>
<p>ฉันกระหายพระองค์ ใจฉันต้องการ อยาก<br>
จะพบพระองค์ และฉันเฝ้าคอยพระองค์<br>
พระบิดาขอโปรดทรงใกล้ข้าพระองค์<br>
และใกล้ชิดพระองค์ผู้บริสุทธิ์ <i>[x2]</i><br>
<p>จะคอยท่าพระองค์ ผู้ทรงยิ่งใหญ่<br>
พระเจ้าผู้ทรงพระบารมี<br>
จะนมัสการ พระองค์เรื่อยไป<br>
แด่พระเจ้าผู้ทรงความบริสุทธิ์<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/271.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
