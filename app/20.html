<div>
<p><b>20. เราจะสร้างประชากร</b>
<p>เราจะสร้างประชากรเพื่อการสรรเสริญ<br>
คริสตจักรที่ประกอบด้วยฤทธิ์เดช<br>
ให้แพร่หลายทั่วแผ่นดินโดยพระวิญญาณ<br>
เพื่อพระเกียรติแห่งพระนามบริสุทธิ์<br>
<p>ขอทรงสร้างเรา ให้มั่นคงเถิด<br>
ให้เราร่วมอยู่ ในพระบุตร<br>
เป็นพระวิหาร อันสง่างาม<br>
ของพระวิญญาณบริสุทธิ์<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/20.mp3';
