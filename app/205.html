<p><b>205. พระองค์เป็นที่กำบัง</b>
<p>พระองค์เป็นที่กำบัง พระองค์ทรงเป็นพลัง<br>
เมื่อข้าร้องทูลพระองค์ ด้วยสิ้นสุดใจ<br>
พระองค์ทรงสดับ ทุกครั้งข้าต้อง<br>
ต่อสู้ เพียงลำพังพระองค์เป็นที่กำบัง<br>
พระองค์เป็น พลัง<br>
