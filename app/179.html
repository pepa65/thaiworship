<div>
<p><b>179. มีพระเยซู</b>
<p>ผ่านมามากมาย ชีวิตจะหลงไป<br>
ลึกในใจแสนเจ็บ เหลือเกินใครจะทน<br>
เหลียวมองไป ไม่มีใครเคยเข้าใจ ตัวฉัน<br>
จากใจที่ล้มลง ได้เจอรักมั่นคง<br>
มากจนเต็มหัวใจ พร้อมจะเดินต่อไป<br>
พบทางที่ดีเกินกว่าที่เคย ผ่านมา<br>
<p>มีพระเยซูอยู่กลางหัวใจ<br>
ไม่เคยเดินไปลำพัง<br>
ไม่มีทางเดินหลงไป<br>
อยู่ในทางที่มีความหมายมากมาย<br>
</div>
