<p><b>188. ข้าจะสรรเสริญ องค์พระบิดา</b>
<p>ข้าจะสรรเสริญองค์พระบิดา พระบุตร และ<br>
พระวิญญาณ ขอนมัสการ ด้วยจิตวิญญาณ<br>
และด้วยสิ้นสุดใจของข้า จะเปล่งเสียง<br>
สรรเสริญ พระเจ้าผู้ยิ่งใหญ่ สรรเสริญทุก<br>
วันเวลา ขอถวายชีวิต และทุก ทุก สิ่ง<br>
รับใช้พระเยซูคริสต์<br>
