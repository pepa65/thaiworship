<p><b>578. โปรดช่วยข้าด้วย</b>
<p>โปรดช่วยข้าด้วย โปรดทรงช่วยข้า<br>
ทรงเปลี่ยนความคิด จิตใจข้าใหม่<br>
โปรดช่วยข้าด้วย ขอทรงห่วงข้า<br>
ให้ข้าสัมผัส ความรักพระองค์<br>
<p>ลำพังตัวข้า ร้าวลึกในใจ<br>
โปรดทรงเพ่งมอง ประคองอุ้มชู<br>
ข้าจะล้มแล้ว พึ่งตัวเองไม่ได้<br>
