<p><b>225. ผู้ทรงสิรินั้นคือผู้ใด</b>
<p>ผู้ทรงสิรินั้นคือผู้ใดคือพระเจ้าผู้ทรงเข้มแข็ง<br>
ทรงฤทธาร้ายแรง ในยามสงคราม<br>
ผู้ทรงสิรินั้นคือผู้ใด คือพระเจ้าจอมโยธา<br>
ทรงเป็นองค์กษัตรา ผู้ครองบัลลังก์ใจเรา<br>
เราต้องกราบลง นมัสการด้วยจริงใจ<br>
เทิดทูนบาทไท้ ผู้เป็นใหญ่ในเรา<br>
</div>
