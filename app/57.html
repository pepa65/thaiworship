<p><b>57. ไม่มีผู้ใดไม่มีนามใด</b>
<p>ไม่มีผู้ใดไม่มีนามใด ที่จะเปรียบดัง<br>
ดุจพระนาม ของพระเยซู<br>
เดชา บารมี เกรียงไกร ทั่วโลกา<br>
จอมราชา จอมเจ้านาย ทรงไถ่ข้า<br>
พ้นจากบาป ด้วยพระโลหิต<br>
และเรารักพระองค์ พระเยซูของข้า<br>
</div>
