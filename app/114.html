<p><b>114. ใครลำบากเหน็ดเหนื่อย</b>
<p>ใครลำบากเหน็ดเหนื่อย มาหาพระเยซู<br>
ผู้นำท่านทั้งหลาย หายเหนื่อยและเป็นสุข<br>
รับพระเยซูเจ้า เมื่อท่านยังอยู่ ฮู<br>
<p>ทำตามน้ำพระทัย ซึ่งมีให้เราไว้<br>
คือพระคำสัญญา ที่ไม่เคยเปลี่ยนแปลง<br>
รับพระเยซูเจ้า เมื่อท่านยังอยู่ ฮู<br>
</div>
