<p><b>626. พระเจ้าประเสริฐ</b>
<p>พระเจ้าประเสริฐ และดีต่อเราทุกเวลา<br>
พระคุณพระองค์นั้น ล้ำเลิศเสมอมา<br>
ทั้งสิ้นในเรา จะอยู่ เพื่อขอบพระคุณ<br>
ทั้งหมดชีวิต จะอยู่เพื่อสรรเสริญ<br>
<p>เชิญพระวิญญาณพระเจ้า<br>
สถิตในพวกเรา<br>
นำเราใกล้ชิดสนิท พระองค์ทุกเวลา<br>
สัมผัสในรักยิ่งใหญ่<br>
ความสุขเต็มล้นภายใน<br>
ให้ดวงใจได้สรรเสริญพระองค์<br>
