body{margin:0; font-family:"Garuda",serif; font-size:20pt;}
i{font-size:80%; font-style:normal; color:#888;}

<div>
<p><b>295. พระบิดาในสวรรค์เรารักพระองค์</b>
<p>พระบิดาในสวรรค์ เรารักพระองค์<br>
เรายกพระนามพระองค์บูชา<br>
ให้พระบัลลังก์พระองค์ประทับ<br>
เหนือคำสรรเสริญ<br>
ให้ทั่วโลกา ประกาศพระบารมี<br>
<p>สาธุการพระนาม องค์ทรงฤทธา<br>
ผู้ทรงครอบครองชั่วนิจนิรันดร์<br>
สาธุการพระนาม องค์ทรงฤทธา<br>
ทรงเป็นราชานิรันดร์<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/295.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
