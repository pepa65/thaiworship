<p><b>295. พระบิดาในสวรรค์เรารักพระองค์</b>
<p>พระบิดาในสวรรค์ เรารักพระองค์<br>
เรายกพระนามพระองค์บูชา<br>
ให้พระบัลลังก์พระองค์ประทับ<br>
เหนือคำสรรเสริญ<br>
ให้ทั่วโลกา ประกาศพระบารมี<br>
<p>สาธุการพระนาม องค์ทรงฤทธา<br>
ผู้ทรงครอบครองชั่วนิจนิรันดร์<br>
สาธุการพระนาม องค์ทรงฤทธา<br>
ทรงเป็นราชานิรันดร์<br>
</div>
