<p><b>213. รักในพระคุณ</b>
<p>ความรักยิ่งใหญ่<br>
ความรักประเสริฐ<br>
เป็นพระคูณประทานให้เรา<br>
องค์ผู้ทรงไถ่องค์ผู้สูงสุด<br>
ทรงพลีพระชนม์บนไม้กางเขน<br>
<p>ใครเปรียบเหมือนองค์พระเจ้า<br>
ทรงฤทธิ์<br>
ใครจะรักเราเท่าพระองค์<br>
จะมอบกายและใจเพื่อทดแทนพระคุณแด่พระเจ้ายิ่งใหญ่<br>
จะรักและเชื่อฟังสืบไป<br>
