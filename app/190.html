<div>
<p><b>190. พระเยซูพระองค์ทรงเป็น</b>
<p>พระเยซู พระองค์ทรงเป็นพระผู้เป็นเจ้า<br>
พระเยซู พระองค์ทรงรักและทรงเอ็นดู<br>
เมื่อข้าผิดพลั้งบาป พระองค์อภัยให้<br>
เมื่อข้าหลงทางไกล พระองค์ตามหา<br>
บนเส้นทางอันเปล่าเปลี่ยว และมืดมิด<br>
น่ากลัว พระองค์ทรงนำ<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/190.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
