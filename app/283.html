<p><b>283. พระเยซู พระเยซู</b>
<p>พระเยซู พระเยซู บริสุทธิ์<br>
และรับการเจิม พระเยซู<br>
พระเยซู พระเยซู ฟื้นพระชนม์<br>
และรับการเชิดชู พระเยซู<br>
<p>พระนามหวานดังน้ำผึ้งบนลิ้นข้า<br>
พระวิญญาณดังน้ำชุ่มชื่นใจข้า<br>
พระคำดังแสงนำส่องทางเดินไป<br>
ข้ารักพระเยซู ข้ารักพระองค์<br>
