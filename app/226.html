<p><b>226. เรานมัสการ</b>
<p>เราพึ่งพาพระองค์ พระองค์ทรงเป็น<br>
ทุกสิ่ง ที่ใจเราต้องการ<br>
เรา เชื่อในพระองค์ พระองค์บันดาล<br>
ทุกสิ่ง ที่เกินความเข้าใจ ของเรา<br>
<p>เรานมัสการองค์พระเจ้ายิ่งใหญ่<br>
ไม่มีอะไรที่ยากเกินกว่าพระองค์จะทำ<br>
เรานมัสการองค์พระเจ้ายิ่งใหญ่<br>
และไม่มีใครเทียบได้กับพระองค์<br>
