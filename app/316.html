<p><b>316. ข้ารู้แน่พระองค์ทรงพระชนม์อยู่</b>
<p>ข้ารู้แน่พระคริสต์ทรงพระชนม์อยู่ จิตข้าขอ<br>
สรรเสริญ บนกางเขนพระองค์ทรงไถ่บาปข้า<br>
จิตข้าขอสรรเสริญ องค์พระคริสต์ทรงฤทธิ์<br>
พิชิตความมรณะ จิตข้าขอสรรเสริญ<br>
ข้าจึงมีเสรี พ้นบ่วงมารซาตาน<br>
จิตข้าขอสรรเสริญ<br>
</div>
<script>
const DELAY_MS=500;
