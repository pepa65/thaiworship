<p><b>268. เจิมด้วยไฟพระวิญญาณ</b>
<p>เมื่อนมัสการพระเจ้าด้วยสิ้นสุดใจ<br>
เชิญองค์พระวิญญาณประทับอยู่ในใจ<br>
ทรงเคลื่อนไหวท่ามกลางพวกเราที่นี่<br>
ให้ชีวิตเต็มด้วยการอัศจรรย์<br>
และเต็มล้นด้วยไฟพระวิญญาณ<br>
<p>โปรดเจิมเรา เจิมใจเรา<br>
ด้วยฤทธานุภาพยิ่งใหญ่ของพระองค์<br>
โปรดเจิมเรา เจิมใจเรา<br>
ให้เต็มล้นด้วยไฟแห่งพระวิญญาณ<br>
