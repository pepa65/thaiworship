<p><b>184. วิญญาณข้าแสวงหาพระเจ้า</b>
<p>วิญญาณข้าแสวงหาพระเจ้าดุจดังกวางน้อย<br>
กระหายหาน้ำ ทรงเป็นความปรารถนา<br>
แห่งจิตใจข้าที่อยาก สรรเสริญพระองค์<br>
ทรงเป็นโล่กำบังที่เข้มแข็ง ทรงเป็นผู้เดียว<br>
ที่ข้ารักเทิดทูน ทรงเป็นความปรารถนา<br>
แห่งจิตใจข้าที่อยาก สรรเสริญพระองค์<br>
