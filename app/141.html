<div>
<p><b>141. พระเจ้าดี</b>
<p>พระเจ้าดี พวกเราสรรเสริญว่า<br>
พระเจ้าดี เรามาฉลอง<br>
พระเจ้าดี พวกเราแน่ใจว่า<br>
พระเจ้าดี เรารู้ว่าจริง<br>
<p>และเมื่อฉันคิดถึง ความรักพระองค์<br>
ใจฉันล้นสรรเสริญ และฉันนั้นอยากเต้นรำ<br>
ใจของพระองค์ มีที่ให้ฉันอยู่<br>
อย่างสุดซึ่ง เปิดใจให้พระองค์<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/141.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
