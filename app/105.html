<div>
<p><b>105. ดวงใจข้ารัก</b>
<p>ดวงใจข้ารักพระนิเวศ พระเจ้า<br>
วิญญาณข้าปรารถนาหา พระองค์<br>
ใจกายข้าจะถวายคำสรรเสริญมอบแด่<br>
พระผู้ไถ่ ราชาและพระเจ้าของข้า<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/105.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});

document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
