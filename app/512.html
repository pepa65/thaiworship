<div>
<p><b>512. บนบัลลัง</b>
<p>เปลวเพลิงลุกดุจดังพระเนตร<br>
ของพระองค์<br>
ทรงเป็นนิรันดร์ในห้วงเวลา<br>
<p>เสียงน้ำมากหลาย<br>
ฟังคล้ายเสียงของพระองค์<br>
แสงอาทิตย์กล้า<br>
ดังพระพักตร์ของพระองค์<br>
<p>พระสิริฉายส่องดังโลกาพระบารมีเฉิดฉายอย่างไม่อาจมีคำคำใด<br>
บรรยาย<br>
ขอพระเกียรติจงเป็นของพระองค์<br>
ผู้ทรงประทับบนบัลลังก์<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/512.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
