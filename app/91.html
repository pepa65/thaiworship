<p><b>91. จงร้องเพลงสรรเสริญ</b>
<p>จงร้องเพลงสรรเสริญ ถวายพระเจ้า<br>
จงร้องเพลงสรรเสริญพระองค์<br>
จงร้องเพลงสรรเสริญ ถวายแด่จอมราชา<br>
จงร้องด้วยสิ้นสุดหัวใจ<br>
<p>เพราะพระองค์เป็น ราชาเหนือแผ่นดิน<br>
จงร้องเพลงสรรเสริญพระองค์<br>
เพราะทรงครอบครอง ชนชาติทั้งหลาย<br>
และทรงประทับบนบัลลังก์ศักดิ์สิทธิ์<br>
