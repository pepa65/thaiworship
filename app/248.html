<p><b>248. พระเยซูพระนามเหนือนามใด</b>
<p>พระเยซู พระนาม เหนือนามใดใด<br>
องค์ผู้ช่วยให้รอด พระเจ้ายิ่งใหญ่<br>
อิมมานูเอล ทรงสถิต กับเรา<br>
พระผู้เลิศประเสริฐ ข้าขอสรรเสริญ<br>
<p>พระเยซู พระนาม อันเกรียงไกร<br>
พระองค์ ทรงยิ่งใหญ่ พระบุตร พระเจ้า<br>
อิมมานูเอล พระสถิต กับเรา<br>
พระองค์ ทรงรักเรา พระเจ้า ผู้ไถ่<br>
