<!DOCTYPE html>
<html lang="th">
<title>248. พระเยซูพระนามเหนือนามใด</title>
<link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
<style>
body{margin:0; font-family:"Garuda",serif; font-size:20pt;}
i{font-size:80%; font-style:normal; color:#888;}
div{text-align:center; overflow:auto; margin-bottom:40em;}
p{white-space:nowrap;}
@media (prefers-color-scheme:dark){html{filter:invert();}}
</style>
<div>
<p><b>248. พระเยซูพระนามเหนือนามใด</b>
<p>พระเยซู พระนาม เหนือนามใดใด<br>
องค์ผู้ช่วยให้รอด พระเจ้ายิ่งใหญ่<br>
อิมมานูเอล ทรงสถิต กับเรา<br>
พระผู้เลิศประเสริฐ ข้าขอสรรเสริญ<br>
<p>พระเยซู พระนาม อันเกรียงไกร<br>
พระองค์ ทรงยิ่งใหญ่ พระบุตร พระเจ้า<br>
อิมมานูเอล พระสถิต กับเรา<br>
พระองค์ ทรงรักเรา พระเจ้า ผู้ไถ่<br>
พระนามเหนือ นามทั้งหลาย<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/248.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
