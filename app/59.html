<p><b>59. สุขที่ไหนจะมาเปรียบปาน</b>
<p>สุขที่ไหนจะมาเปรียบปาน สุขวิญญาณ<br>
ลูกแสนชื่นใจ สุขครั้งนี้คือทำตามน้ำพระทัย<br>
สุขอยู่ในพระธรรม ประจำชีวี<br>
สุขครั้งนี้ในพระวาจา สุขชีวาอยู่ทุกนาที<br>
พระวิญญาณประทับในดวงฤดี ด้วยลูกนี้<br>
ยินดีถวายพระองค์<br>
