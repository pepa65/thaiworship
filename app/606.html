<p><b>606. ธงชัย</b>
<p>ฟังเสียงธงแห่งชัยชนะปลิวโบกพัด<br>
ทำให้ข้าสะท้านด้วยเสียงที่อยู่ในใจ<br>
ชัยชนะของพระเยซู<br>
ข้าต้องการให้ชนทุกชาติรับรู้<br>
<p>เพราะพระเยซูดำรงทุกวันในชีวิต<br>
เป็นธงชัยเหนือความละอาย<br>
เดินในทางสว่างกับพระคริสต์<br>
ประกาศให้ทุกคนเห็นชัยชนะ<br>
ในพระเยซู<br>
