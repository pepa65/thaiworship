<p><b>260. โอ้ข้ายกพระนามสูงสุด</b>
<p>โอ้ข้ายกพระนามสูงสุด โอ้ข้ารักจะร้องเพลง<br>
สรรเสริญ พระเยซูทรงอยู่ภายใน ข้ายินดี<br>
พระองค์ช่วยให้รอด ทรงจากสวรรค์สู่โลกา<br>
สำแดงหนทาง จากโลกาสู่กางเขน ชำระ<br>
ความบาป จากกางเขนสู่อุโมงค์ จากอุโมงค์<br>
สู่สวรรค์ โอ้ข้ายกพระนามสูงสุด<br>
</div>
