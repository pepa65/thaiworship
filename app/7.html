<p><b>7. มาเถิดให้เราพากันไป</b>
<p>มาเถิดให้เราพากันไปยังภูเขาของพระเจ้า<br>
ที่พระนิเวศน์ของพระองค์<br>
มาเถิดให้เราพากันไปยังภูเขาของพระเจ้า<br>
ที่พระนิเวศน์ของพระองค์<br>
<p>พระองค์จะทรงนำในมรรคา<br>
และเราจะเดินในทางพระองค์<br>
และพระธรรมจะออกมาจากศิโยน<br>
และพระดำรัสของพระองค์จากเยรูซาเล็ม<br>
