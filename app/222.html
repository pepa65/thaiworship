<div>
<p><b>222. พระเจ้าผู้รักษาเจ้า</b>
<p>เราเป็นพระเจ้า ผู้รักษาเจ้า<br>
เราเป็นเจ้านาย แพทย์ของเจ้า<br>
เราส่งถ้อยคำ รักษาเจ้าให้หาย<br>
เราเป็นเจ้านายแพทย์ของเจ้า<br>
<p>ทรงเป็นพระเจ้า ผู้รักษาเรา<br>
ทรงเป็นเจ้านาย แพทย์ของเรา<br>
ประทานถ้อยคำและรักษาเราให้หาย<br>
ทรงเป็นเจ้านายแพทย์ของเรา<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/222.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
