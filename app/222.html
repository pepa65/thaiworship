<p><b>222. พระเจ้าผู้รักษาเจ้า</b>
<p>เราเป็นพระเจ้า ผู้รักษาเจ้า<br>
เราเป็นเจ้านาย แพทย์ของเจ้า<br>
เราส่งถ้อยคำ รักษาเจ้าให้หาย<br>
เราเป็นเจ้านายแพทย์ของเจ้า<br>
<p>ทรงเป็นพระเจ้า ผู้รักษาเรา<br>
ทรงเป็นเจ้านาย แพทย์ของเรา<br>
ประทานถ้อยคำและรักษาเราให้หาย<br>
ทรงเป็นเจ้านายแพทย์ของเรา<br>
</div>
