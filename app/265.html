<p><b>265. เมื่อความมืดมิด</b>
<p>เมื่อความมืดมิด<br>
คืบคลานเข้ามา<br>
เมื่อดวงตาบอดซ่อนฉัน<br>
จากพระองค์เยซูมา<br>
<p>เมื่อภาระหนักฉันคลอนแคลน<br>
และเมื่อความคิดเดิม<br>
เข้ามาแทนพระองค์เยซูมา<br>
<p>ที่นั้นฉันตามพระองค์ไปยังที่เราพบกัน<br>
ที่นั้นฉันยอมทุกสิ่ง<br>
เมื่อพระองค์ทรงตามหา<br>
รักมั่นคงพระองค์ <i>[x3]</i><br>
สวมทับฉันอีกครา <i>[x2]</i><br>
