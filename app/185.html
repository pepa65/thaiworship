<div>
<p><b>185. เมื่อพวกเราชุมนุมกัน</b>
<p>เมื่อพวกเรา ชุมนุมกัน ขอพระวิญญาณ<br>
ทรงทำงาน และพวกเรา ชุมนุมกัน เพื่อ<br>
สรรเสริญพระนาม รู้ดีว่าเมื่อใจของเข้า<br>
เริ่มนมัสการเราจะรับพระพรจากองค์<br>
พระเจ้า เราจะรับพระพรพระองค์<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/185.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
