<p><b>178. พระเยซูโปรดฟื้นฟู</b>
<p>พระเยซูโปรดฟื้นฟูชีวิตฉัน<br>
ฉันไม่ต้องการจะเป็นเหมือนเดิม<br>
พระเยซูโปรดฟื้นฟูชีวิตฉัน<br>
ฟื้นหัวใจฉันให้ชื่นบาน<br>
<p><i>[ร้องรับ]</i><br>
ในชีวิตของฉันยังคงล้มเหลวทุกวัน<br>
ต้องการพระองค์เข้ามา เปลี่ยนฉันทุกเช้าเย็น<br>
ปรารถนาจะเดินในทาง แห่งความชอบธรรม<br>
ของพระองค์ ขอเมตตาสัมผัสหัวใจ<br>
ขอเมตตาสัมผัสหัวใจ<br>
</div>
