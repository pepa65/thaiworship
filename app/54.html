<p><b>54. เราจะเดิน</b>
<p>เราจะเดินในทางของพระเยซู<br>
มีพระองค์คอยดูชีวิตของเรา<br>
ยามที่มีปัญหาพระองค์บรรเทา<br>
เป็นกำลังให้เราได้พบความสุข<br>
<p>เราจะเป็นดั่งนกอินทรีแข็งแกร่ง<br>
แม้นลมพายุแรงไม่เคยหวั่นไหว<br>
มีกำลังสู้ไป มีพลังยิ่งใหญ่<br>
เราจะเดินในทางของพระเยซู<br>
