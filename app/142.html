<p><b>142. เราจะสรรเสริญพระองค์</b>
<p>เราจะสรรเสริญพระองค์ด้วยสิ้นสุดดวงใจ<br>
สรร<i>[ระ]</i>เสริญ ด้วยเพลงสดุดี<br>
เราจะสรรเสริญพระองค์ด้วยสิ้นสุดกำลัง<br>
สรรเสริญ จนหมด สิ้นวัน<br>
<p>เพราะพระองค์ ทรงสมควร สรรเสริญ<br>
และพระนาม เต็มด้วย สง่าราศี<br>
ให้ใจเรา สะอาด ในสายพระเนตร<br>
พระองค์ เพื่อเราจะ สรรเสริญ<br>
พระองค์ หมดสิ้น ดวงใจ<br>
