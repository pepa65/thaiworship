<p><b>309. เป็นคำอธิษฐาน</b>
<p>เป็นคำอธิษฐาน ขอให้เป็นคำคร่ำครวญ<br>
ถ่อมต่อพระพักตร์ เพื่อพระองค์มาอยู่ใกล้<br>
ให้ข้า(เรา)เฝ้ายืนและร่ำร้องแทนบ้านเมืองเรา<br>
ให้ข้า(เรา)ได้เป็น ผู้รับความเป็นไท<br>
เฝ้ายืน เป็นนิเวศน์อธิษฐาน<br>
</div>
