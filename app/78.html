<p>พระเจ้ายิ่งใหญ่ และสมควรจะสรรเสริญ <i>[x2]</i><br>
ความยิ่งใหญ่ ไม่อาจสรรอ่ยคำ<br>
อาณาจักรของพระองค์ มั่นคง <i>[x2]</i><br>
<p>ปวงชนจะสรรเสริญพระบิดา (ในอดีตจน)<br>
จวบถึงกาลวันนี้ ยังกล่าวขาน<br>
สรรเสริญในฤทธา อันรุ่งเรือง<br>
สาธุการพระนามพระองค์<br>
พระเจ้ายิ่งใหญ่ และสมควรจะสรรเสริญ <i>[x2]</i><br>
