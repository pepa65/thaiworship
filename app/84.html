<p><b>84. ฉันเชื่อว่าสิ่งอัศจรรย์</b>
<p>ฉันเชื่อว่าสิ่งอัศจรรย์ องค์ทรงธรรมพระเยซู<br>
ปลดปล่อยดวงวิญญาณ คนบาปผิดทั้งหลาย<br>
ให้กลับเป็นไท คนตายให้ฟื้น ตาบอดให้เห็น<br>
ทรงเป็นความรักยิ่งใหญ่ ฉันเชื่อว่าสิ่งอัศจรรย์<br>
มากหลายมาจากพระเจ้า<br>
