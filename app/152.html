<div>
<p><b>152. ข้าเงยหน้ามองขึ้น</b>
<p>ข้าเงยหน้ามองขึ้น ดูที่ภูเขา<br>
ความช่วยเหลือมาจากใคร<br>
มาจากองค์พระเจ้า ผู้สร้างฟ้าสวรรค์<br>
ผู้สร้างสรรทั่วโลกา <i>[x2]</i><br>
<p>โอข้าต้องการพระองค์<br>
ทรงเป็นความหวังของข้า<br>
ผู้เดียวที่ข้าทูลขอ ข้าจะรอคอยพระองค์<br>
เพื่อทรงมาช่วยโปรดข้า มาประทานชีวา<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/152.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
