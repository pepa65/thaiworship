<p><b>170. เราคืออัลฟาและโอเมกา</b>
<p>เราคืออัลฟาและโอเมกาเป็นปฐมและอวสาน<br>
พระทรงนำ และอยู่เบื้องหลังฉัน<br>
เป็นสหายเลิศ จะทำงานอะไร<br>
จะเดินไปทางใด พระเยซูเป็นผู้ นำชีวี<br>
