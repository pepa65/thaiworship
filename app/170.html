<div>
<p><b>170. เราคืออัลฟาและโอเมกา</b>
<p>เราคืออัลฟาและโอเมกาเป็นปฐมและอวสาน<br>
พระทรงนำ และอยู่เบื้องหลังฉัน<br>
เป็นสหายเลิศ จะทำงานอะไร<br>
จะเดินไปทางใด พระเยซูเป็นผู้ นำชีวี<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/170.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
