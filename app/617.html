<p><b>617. ข้ารักพระนาม</b>
<p>ก่อนที่ท้องฟ้าจะแยกจากน้ำ<br>
พระองค์ทรงรู้จักข้า<br>
เมื่อข้ายังนอนในท้องมารดา<br>
พระองค์ทรงเรียกชื่อของข้า<br>
<p>ข้าถวายสุดดวงใจ ถวายทั้งวิญญาณ อยู่เพื่อพระองค์ผู้เดียว<br>
