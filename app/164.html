<div>
<p><b>164. เปลี่ยนแปลงชีวิต</b>
<p>เปลี่ยนแปลงชีวิตข้า เปลี่ยนแปลงทุกวันเวลา<br>
เปลี่ยนแปลงชีวิตข้า ให้เป็นเหมือนพระองค์ <i>[x2]</i><br>
พระองค์เป็น ช่างปั้น ข้าเป็น ก้อนดิน<br>
โปรดเถิดข้าขอ วิงวอนให้เป็นเหมือนพระองค์<br>
</div>
<script>
const DELAY_MS=500;
