<div>
<p><b>3. ฮาเลลูยาสรรเสริญ</b>
<p>ฮาเลลูยาสรรเสริญ ฮาเลลูยาถวายสาธุการ<br>
ขอถวายเกียรติแด่พระเจ้า ผู้ทรงอัศจรรย์<br>
และบริสุทธิ์ ทรงประทานพระบุตรองค์เดียว<br>
มาเป็นผู้ไถ่ ฮาเลลูยาสรรเสริญ ฮาเลลู<br>
ถวายสาธุการ ฮาเลลูยาขอยกย่องพระนาม<br>
พระสิริ คำสรรเสริญ แด่จอมราชา<br>
</div>
<script>
const DELAY_MS=500;
var a=new Audio();
a.src='../mp3/3.mp3';
document.addEventListener('keypress', function(){location.href='index.html'});
document.addEventListener('dblclick', function(){location.href='index.html'});
document.addEventListener('click', function(){if(a.paused) setTimeout(()=>{a.play()}, DELAY_MS); else a.pause()});
</script>
