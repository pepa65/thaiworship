<p><b>3. ฮาเลลูยาสรรเสริญ</b>
<p>ฮาเลลูยาสรรเสริญ ฮาเลลูยาถวายสาธุการ<br>
ขอถวายเกียรติแด่พระเจ้า ผู้ทรงอัศจรรย์<br>
และบริสุทธิ์ ทรงประทานพระบุตรองค์เดียว<br>
มาเป็นผู้ไถ่ ฮาเลลูยาสรรเสริญ ฮาเลลู<br>
ถวายสาธุการ ฮาเลลูยาขอยกย่องพระนาม<br>
พระสิริ คำสรรเสริญ แด่จอมราชา<br>
