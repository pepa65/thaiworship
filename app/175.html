<p><b>175. ถวายกายใจ</b>
<p>พระองค์เข้ามา สัมผัส ทรงตรัสในใจ<br>
เรียกเราเข้าไป สัมผัส ความรักพระองค์<br>
พระองค์จะนำ ทุกอย่าง นับจากวันนี้<br>
หัวใจที่มี ทั้งหมด เป็นของพระองค์<br>
<p>ถวายกายและใจให้พระองค์ครอบครอง<br>
เป็นเจ้าของ ตลอดไป<br>
ถวายกายและใจ มอบชีวิต<br>
ตามพระทัย ให้พระองค์หมดทั้งใจ<br>
ให้เป็นไปตามพระองค์<br>
</div>
