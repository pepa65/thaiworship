<div>
<p><b>274. ไม่มีใครเหมือนพระองค์</b>
<p>ไม่มีใครเหมือนพระองค์<br>
ใครที่ไหนเข้าใจฉันได้เหมือนพระองค์<br>
ฉันเสาะหามาตราบเท่าที่มีชีวิต<br>
พบว่า ไม่มีใครเหมือนพระองค์<br>
<p>พระคุณพระองค์เหมือนสายน้ำที่ยาวไกล<br>
พระหัตถ์รักษาโรคภัย<br>
ทุกข์ร้อนหมดไป ยามที่ฉันได้อยู่ชิดใกล้<br>
ไม่มีใครเหมือนพระองค์<br>
</div>
