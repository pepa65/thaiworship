<p><b>342. ขอน้อมเกล้า</b>
<p>ขอน้อมเกล้า แด่พระเจ้า พระบุตร<br>
พระวิญญาณ ข้ามีสุขสันต์<br>
รักนั้นมาจากพระองค์ พระคุณท่านมั่นคง<br>
ดำรงอยู่แด่มวลหมู่ข้า อันกายใจวาจา<br>
