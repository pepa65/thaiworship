<p><b>202. คำสรรเสริญล้นจากวิญญาณ</b>
<p>คำสรรเสริญล้นจากวิญญาณ สันติสุขล้น<br>
จากจิตใจ เพราะชื่นชมในพระคุณ<br>
พระองค์ทรงประทานแก่ข้า พระนามแสน<br>
เลิศประเสริฐ ทรงไถ่ข้าพ้นจากบาป<br>
ข้าจึงกราบไหว้และบูชา<br>
องค์พระเยซูคริสต์ของข้า<br>
