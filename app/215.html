<p><b>215. เรายืนอยู่จำเพาะพระพักตร์</b>
<p>เรายืนอยู่จำเพาะ พระพักตร์องค์บริสุทธา<br>
และเรารู้ว่าทูตสวรรค์อยู่มากมาย ล้อมรอบรอบ<br>
ให้เราถวายเสียงสรรเสริญองค์พระคริสตเจ้า<br>
เรายืนอยู่จำเพาะพระพักตร์พระเจ้า<br>
องค์บริสุทธา<br>
