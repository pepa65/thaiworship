<p><b>83. เริ่มให้ถูก</b>
<p>เริ่มให้ถูกผูกพันกับองค์พระเจ้า<br>
ทุกวันเวลาและตลอดไป<br>
จงรักพระเจ้าด้วยสิ้นสุดจิต<br>
ให้พระองค์ทรงเป็นหนึ่งในชีวิต<br>
<p>และรักเพื่อนบ้านเหมือนรักตนเอง<br>
จงรักทุกคน ถ้าท่านได้รับแบบ<br>
ฉะนี้ไว้แล้ว ชีวิตท่านได้เริ่มถูกทาง<br>
จงรักษาความรักนี้ไว้ เพื่อชีวิตมีสุข สืบไป<br>
