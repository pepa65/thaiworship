<p><b>68. เราพบพระเยซูคริสต์</b>
<p>เราพบพระเยซูคริสต์ ในชีวิตเรา<br>
พระองค์งามเลิศประเสริฐ เราขอสรรเสริญ<br>
นมัสการ เทิดทูนพระองค์เจ้า<br>
ในความบริสุทธิ์ เราจึงคุกเข่าต่อหน้าบัลลังก์<br>
ทรงเป็นพระเจ้า พระนามดำรงนิจนิรันดร์<br>
พระเยซูพระนามเหนือนามทั้งปวง<br>
